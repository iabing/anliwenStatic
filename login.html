	<script type="text/javascript">
		$(function(){
			//weixin
			$('#tooltips1').tooltip({
                position: 'left',
                //deltaY: -5,
                content: $('#weixinBox'),
                showEvent: 'mouseover',
                onShow: function () {
                    $(this).tooltip('tip').css({
                        backgroundColor: '#fff',
                        borderColor: '#DDDDDD'
                    });
                    var t = $(this);
                    t.tooltip('tip').unbind().bind('mouseenter', function () {
                        t.tooltip('show');
                    }).bind('mouseleave', function () {
                        t.tooltip('hide');
                    });
                }
            });
            //验证
            var validator = $("#aLoginForm").validate({
            	submitHandler: function(form) {
            		//验证通过
            		form.submit();
            		//$(form).ajaxSubmit(); http://www.runoob.com/jquery/jquery-plugin-validate.html
            	},
    			rules: {
    				username: {
    					required: true,
    					minlength: 6,
    					maxlength: 16,
    					/*remote: {
    					    url: "check-user.php",     //后台处理程序
    					    type: "post",               //数据发送方式
    					    dataType: "json",           //接受数据格式   
    					    data: {                     //要传递的数据

						}*/
    				},
    				password: {
    					required: true,
    					minlength: 6,
    					maxlength: 16
    				}
    			},
    			messages: {
    				username: {
    					required: "请输入手机号/用户名/邮箱",
    					minlength: "至少6个字符且最多16个字符",
    					maxlength: "至少6个字符且最多16个字符"
    					//remote:"check.php"	//远程验证
    				},
    				password: {
    					required: "请输入密码",
    					minlength: "至少6位且最多16位",
    					maxlength: "至少6位且最多16位"
    				}
    			},
    			errorPlacement: function(error, element) {
    				if (element.is(":radio"))
    					error.appendTo(element.parent().next().next());
    				else if (element.is(":checkbox"))
    					error.appendTo(element.next());
    				else
    					error.appendTo(element.parent().next());
    			}
    		});
		});
